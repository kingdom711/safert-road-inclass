# ===========================================
# Gradle 메모리 절약 설정
# ===========================================

# Gradle 데몬 프로세스의 메모리 사용량을 제한합니다 (768MB)
# 512MB는 Java 21 + Spring Boot 3.3.6 환경에서 부족할 수 있어 768MB로 설정
org.gradle.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError

# 메모리 낭비를 막기 위해 데몬을 사용하지 않습니다
org.gradle.daemon=false

# 병렬 빌드를 끕니다 (메모리 절약)
org.gradle.parallel=false

# 빌드 캐시 사용 (메모리 절약하면서도 빌드 속도 향상)
org.gradle.caching=true

