# ===========================================
# Safety Road - Development Profile (SQLite)
# ===========================================

# SQLite 파일 기반 Database (로컬 개발용)
spring.datasource.url=jdbc:sqlite:./data/safetyroad-dev.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite는 username/password 불필요
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate - Development Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Flyway 비활성화 (SQLite는 Flyway Teams 필요)
spring.flyway.enabled=false

# H2 Console 비활성화 (SQLite 사용)
spring.h2.console.enabled=false

# ===========================================
# Spring AI - Google Gemini Configuration (Development)
# ===========================================
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}

