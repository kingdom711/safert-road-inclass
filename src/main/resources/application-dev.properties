# ===========================================
# Safety Road - Development Profile (H2)
# ===========================================

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:safetyroad;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA / Hibernate - Development Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway - Disabled for Development (using Hibernate ddl-auto)
spring.flyway.enabled=false

# Security - Disable CSRF for H2 Console
# (Configured in SecurityConfig.java)

# ===========================================
# Spring AI - Google Gemini Configuration (Development)
# ===========================================
# API Key는 환경변수 GEMINI_API_KEY로 설정해야 합니다.
# 발급 방법: https://aistudio.google.com/app/apikey
# 설정 방법: 
#   Windows: setx GEMINI_API_KEY "YOUR_API_KEY"
#   Linux/Mac: export GEMINI_API_KEY="YOUR_API_KEY"
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}

