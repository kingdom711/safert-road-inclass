# ===========================================
# Safety Road - Production Profile (CloudType)
# ===========================================

# MySQL Database (환경 변수로 설정)
# CloudType에서 제공하는 데이터베이스 연결 정보 사용
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/safetyroad?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# H2 Console - 프로덕션에서는 비활성화
spring.h2.console.enabled=false

# JPA / Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway - Enabled for Production (Schema Migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===========================================
# Spring AI - Google Gemini Configuration (Production)
# ===========================================
# API Key는 CloudType 환경 변수로 설정해야 합니다.
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}

# ===========================================
# Legacy Gemini API Configuration
# ===========================================
# 기존 코드와의 호환성을 위해 유지
custom.gemini.key=${GEMINI_API_KEY:}

# ===========================================
# Logging Configuration (Production)
# ===========================================
logging.level.root=INFO
logging.level.com.jinsung.safety_road_inclass=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

