# ===========================================
# Safety Road - Production Profile (SQLite)
# ===========================================

# SQLite 파일 기반 Database (운영용)
spring.datasource.url=jdbc:sqlite:./data/safetyroad.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite는 username/password 불필요
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Flyway 비활성화 (SQLite는 Flyway Teams 필요)
spring.flyway.enabled=false

# CORS 설정
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://www.safety-road.online}

# ===========================================
# Spring AI - Google Gemini Configuration (Production)
# ===========================================
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}

# ===========================================
# Legacy Gemini API Configuration
# ===========================================
custom.gemini.key=${GEMINI_API_KEY:}

# ===========================================
# Logging Configuration (Production)
# ===========================================
logging.level.root=INFO
logging.level.com.jinsung.safety_road_inclass=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# CloudType 환경에서는 파일 로깅 비활성화
logging.file.name=
logging.file.path=
