# ===========================================
# Test Configuration for Gemini API Integration Tests
# ===========================================

# Spring AI - Google Gemini Configuration
# API Key는 환경변수 GEMINI_API_KEY에서 가져옴 (없으면 테스트 스킵)
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}
spring.ai.google.gemini.model=gemini-2.5-flash-lite
spring.ai.google.gemini.chat.options.temperature=0.8
spring.ai.google.gemini.chat.options.top-p=0.9

# Test용 로깅 레벨 (더 상세하게)
logging.level.com.jinsung.safety_road_inclass.domain.ai=TRACE
logging.level.com.jinsung.safety_road_inclass.domain.ai.controller.BusinessPlanController=TRACE
logging.level.com.jinsung.safety_road_inclass.domain.ai.service.BusinessPlanService=TRACE
logging.level.com.jinsung.safety_road_inclass.domain.ai.service.GeminiService=TRACE
logging.level.org.springframework.ai=DEBUG

# 테스트용 로그 파일
logging.file.name=./logs/test-safety-road.log

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

